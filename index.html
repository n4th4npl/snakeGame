<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="wrapper">
        <div class="game-details">
            <div class="score">Score: 0</div>
            <div class="high-score">High Score: 0</div>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-square-caret-up"></i>
            <i data-key="ArrowRight" class="fa-solid fa-square-caret-up fa-rotate-90"></i>
            <i data-key="ArrowDown" class="fa-solid fa-square-caret-up fa-rotate-180"></i>
            <i data-key="ArrowLeft" class="fa-solid fa-square-caret-up fa-rotate-270"></i>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
